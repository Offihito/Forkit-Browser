<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="newtab.css" />
</head>
<body>
  <div class="top-buttons">
    <button class="settings-btn" onclick="openSettings()" title="Settings">
      <i class="fas fa-cog"></i>
    </button>
    <button class="theme-btn" onclick="toggleTheme()" title="Toggle Theme">
      <i class="fas fa-adjust"></i>
    </button>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settingsModal" onclick="closeSettings()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close-btn" onclick="closeSettings()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="setting-section">
          <h3>Background Image</h3>
          <p class="setting-description">Customize your new tab background</p>
          
          <div class="background-preview" id="backgroundPreview">
            <div class="preview-placeholder">
              <i class="fas fa-image"></i>
              <span>Current Background</span>
            </div>
          </div>
          
          <div class="button-group">
            <label class="upload-btn">
              <i class="fas fa-upload"></i>
              Choose Image
              <input type="file" id="backgroundUpload" accept="image/*" onchange="handleBackgroundUpload(event)" hidden>
            </label>
            <button class="reset-btn" onclick="resetBackground()">
              <i class="fas fa-undo"></i>
              Reset to Default
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="Logo">
      <h1 class="Forkit">Forkit</h1>
    <p class="Description">Browse Freely, Bypass Effortlessly</p>
     </div>

  <div class="container">
    <div class="time-widget">
      <div class="time" id="time">00:00</div>
      <div class="date" id="date">Loading...</div>
    </div>

    <div class="search-container">
      <form class="search-box" onsubmit="handleSearch(event)">
        <input 
          type="text" 
          class="search-input" 
          id="searchInput"
          placeholder="Search the web or enter URL..."
          autocomplete="off"
          autofocus
        >
        <button type="submit" class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <div class="quick-links" id="quickLinks">
      <!-- Quick links will be dynamically generated here -->
    </div>
  </div>

<script src="helpers/clock.js"></script>
<script src="helpers/settings.js"></script>
</body>
</html>
